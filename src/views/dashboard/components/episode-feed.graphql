query EpisodeFeed(
  $page: Int!
  $startDate: Int!
  $endDate: Int!
  $ids: [Int!]!
) {
  Page(page: $page, perPage: 10) {
    airingSchedules(
      airingAt_lesser: $endDate
      airingAt_greater: $startDate
      sort: [TIME]
      mediaId_in: $ids
    ) {
      ...AiringFeedItem
    }

    pageInfo {
      hasNextPage
    }
  }
}

fragment AiringFeedItem on AiringSchedule {
  id
  episode
  airingAt
  media {
    id
    title {
      userPreferred
    }
    coverImage {
      color
      medium
    }
  }
}
